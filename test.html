<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Twitter Bootstrapの練習</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>



<div class="container">
	
	<div id="header">
	header
	</div>
	
	<div class="row">
		<div class="span4" id="sidebar" style="background-color:green;">サイドバー</div>
		<div class="span8" id="main" style="background-color:red;">
			<div class="row">
				<div class="span2">aaaa</div>
				<div class="span6">bbbb</div>
			</div>
		</div>
	</div>
	
	</br>
	
<!-- テーブルの練習 勝手に色が変わっておもしろい-->
	<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr><th>name</th><th>sales</th></tr>
    </thead>
    <tbody>
        <tr><td>taguchaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaai</td><td>200</td></tr>
        <tr><td>sato</td><td>100</td></tr>
        <tr><td>tanaka</td><td>400</td></tr>
    </tbody>
    </table>
	
	</br>
	
	<!-- フォームの練習 form-inlineを入れないとまっすぐ並んでくれない-->
		<form class="form-inline">
			<label>名前</label>
			<input type="text" name="name">
			<input type="text" class="input-small" placeholder="Email">
			<input type="submit" value="送信" class="btn">
		</form>

    <form class="well form-inline">
    <input type="text" class="input-small" placeholder="Email">
    <input type="password" class="input-small" placeholder="Password">
    <label class="checkbox">
    <input type="checkbox"> Remember me
    </label>
    <button type="submit" class="btn">Sign in</button>
    </form>

		<form class="form-horizontal" style="padding-top:20px;">
			<div class="control-group">
			<label class="control-label" >名前</label>
			<div class="controls">
			<input type="text" name="name" class="span3">
			</div>
			</div>
			<div class="control-group error">
			<label class="control-label" >メアド</label>
			<div class="controls">
			<input type="text" name="name" class="span4"><span class="help-inline">形式が正しくありません．</span>
			</div>
			</div>
			<div class="control-group">
			<div class="controls">
			<input type="submit" value="送信" class="btn">
			</div>
			</div>
		</form>

<!-- ボタンの練習 -->
        <span class="btn btn-large">OK!</span>
        <span class="btn btn-small btn-primary">OK!</span>
        <span class="btn btn-info">OK!</span>
        <span class="btn btn-success">OK!</span>
        <span class="btn btn-warning">OK!</span>
        <span class="btn btn-danger">OK!</span>
        
        <span class="btn"><i class="icon-search"></i> Search</span>
        
        
        
<!-- #13 ボタングループを作る -->
      <div class="btn-group">
            <button class="btn">Option 1</button>
            <button class="btn"><i class="icon-search"></i>Option 2</button>
            <button class="btn">Option 3</button>
        </div>


<!-- #14 ドロップダウン付きボタンの作成 -->
	<div class="btn-group">
		<a href="#" class="btn dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></a>
		            <ul class="dropdown-menu">
                <li><a href="#">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
                <li class="divider"></li>
                <li><a href="#">Option 3</a></li>
            </ul>
	</div>
	
<!-- #15 タブメニューを作る -->
	<div class="tabbable">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#menu1" data-toggle="tab">Menu1</a></li>
			<li><a href="#menu2" data-toggle="tab">Menu2</a></li>
			<li><a href="#menu3" data-toggle="tab">Menu3</a></li>
		</ul>
		
	        <div class="tab-content">
            	<div id="menu1" class="tab-pane active">M1</div>
            	<div id="menu2" class="tab-pane">M2</div>
            	<div id="menu3" class="tab-pane">M3</div>
            </div>
	</div>
	
	
	
	

	
	
	
	<div id="footer">
		footer
	</div>
	
	
</div>

</html>
